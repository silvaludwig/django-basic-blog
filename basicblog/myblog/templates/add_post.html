{% extends "base.html" %}
{% block title %} Add New Blog Post {% endblock %}

{% block content%}

    {% if user.is_authenticated %}

        <h1>Add Post</h1>
        <br/><br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <br/>
                <button class="btn btn-secondary">Post</button>
        </div>
    {% else %}
        You're not allowed
    {% endif %}


{% endblock %}
