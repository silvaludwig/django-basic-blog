{% extends "base.html" %}

{% block content%}

    <h1>Post</h1>

    <ul>
        {% for post in object_list %}
            <li>
                <a href="{% url 'article-detail' post.pk %}">{{post.title}}</a><small> - {{ post.category.name}} </small> 
                <br/>
                {{post.body}}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
