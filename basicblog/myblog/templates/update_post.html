{% extends "base.html" %}
{% block title %} Update Blog Post {% endblock %}

{% block content%}

    {% if user.is_authenticated %}
        <h1>Update Post</h1>
        <br/><br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <br/>
                <button class="btn btn-secondary">Update</button>
        </div>
    {% else %}
        You're not allowed
    {% endif %}

{% endblock %}
